<div id="page-content-wrapper">
	<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
		<h4>Open-Banking</h4>
		<div class="collapse navbar-collapse"
			id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle"
						href="#"
						id="navbarDropdown"
						role="button"
						data-toggle="dropdown"
						aria-haspopup="true"
						aria-expanded="false">
						{{globals.userId}}
					</a>
					<div class="dropdown-menu dropdown-menu-right"
						aria-labelledby="navbarDropdown">
						<a class="dropdown-item"
							href="javascript:window.location.href='http://forgeurself.eastasia.cloudapp.azure.com:4200/'">Log out</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>
</div>
<section class="">
	<div class="container">
		<div class="row">
			<div class="custom-cards col-md-4 p-2" *ngFor="let account of accounts; index as i">
				<div class="card" (click)="cardAction(account.AccountId)">
					<div class="card-header d-flex">
						<img class="img-fluid mt-1"
							style="height:33px;width:33px"
							src="../../assets/img/natwest.png"
							alt="">
						<div class=" pl-3">
							<h2 class="">{{account.AccountType}}</h2>
						</div>
					</div>
					<div class="card-body d-flex">
						<form class="col-md-6">
							<div class="form-group">
								<label class="mb-0">Account Id</label>
								<p>{{account.AccountId}}</p>
							</div>
						</form>
						<form class="col-md-4">
							<div class="form-group">
								<label class="mb-0">Nickname</label>
								<p>{{account.Nickname}}</p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- /#wrapper -->
