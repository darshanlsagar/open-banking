<div id="page-content-wrapper">
	<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
		<h4>Open-Banking</h4>
		<div class="collapse navbar-collapse"
			id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle"
						href="#"
						id="navbarDropdown"
						role="button"
						data-toggle="dropdown"
						aria-haspopup="true"
						aria-expanded="false">
						{{globals.userId}}
					</a>
					<div class="dropdown-menu dropdown-menu-right"
						aria-labelledby="navbarDropdown">
						<a class="dropdown-item"
							href="#">Log out</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>
</div>
<section class="">
	<div class="container">
		<div class="row">
			<div class="custom-cards col-md-12 p-2"
				[formGroup]="balAcc">
				<div class="card">
					<div class="card-body d-flex">
						<div class="d-flex col-md-4">
							<img class="img-fluid mt-1"
								style="height:33px;width:33px"
								src="../../assets/img/natwest.png"
								alt="">
							<div class=" pl-3">
								<h2 class="">NatWest</h2>
							</div>
						</div>
						<form class="col-md-4">
							<div class="form-group">
								<label class="mb-0">Account Id</label>
								<p>{{balAcc.controls.AccountId.value}}</p>
							</div>
						</form>
						<form class="col-md-4">
							<div class="form-group">
								<label class="mb-0">Balance</label>
								<div class="d-flex">
								<h6>{{balAcc.controls.Amount.value}}</h6>
								&nbsp;
								<p class="">{{balAcc.controls.Currency.value}}</p>
							</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="custom-cards col-md-12 p-2">
				<table id="transactionTable" class="table table-hover dataTable"></table>
			</div>
		</div>
	</div>
</section>
