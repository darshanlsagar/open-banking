<div id="page-content-wrapper">
	<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
		<h4>Open-Banking</h4>
		<div class="collapse navbar-collapse"
			id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle"
						href="#"
						id="navbarDropdown"
						role="button"
						data-toggle="dropdown"
						aria-haspopup="true"
						aria-expanded="false">
						{{globals.userId}}
					</a>
					<div class="dropdown-menu dropdown-menu-right"
						aria-labelledby="navbarDropdown">
						<a class="dropdown-item"
							href="javascript:window.location.href='http://forgeurself.eastasia.cloudapp.azure.com:4200/'">Log out</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>
</div>
<section class="">
	
<nav class="navbar navbar-expand-sm bg-light justify-content-center">
	<ul class="navbar-nav">
	  <li class="nav-item">
		<a class="nav-link" href="javascript:void(0)" (click)="loans($event)">Apply Loan</a>
	  </li>
	</ul>
  </nav>
	<div class="container">
		<div class="row">
			<div class="custom-cards col-md-12 p-2"
				[formGroup]="balAcc">
				<div class="card">
					<div class="card-body d-flex">
						<div class="d-flex col-md-2">
							<img class="img-fluid mt-1"
								style="height:33px;width:33px"
								src="../../assets/img/natwest.png"
								alt="">
							<div class=" pl-3">
								<h2 class="">NatWest</h2>
							</div>
						</div>
						<div *ngFor="let balance of balanceDetails" class="d-flex col-md-5">
						<div class="col-md-4">
							<div class="form-group">
								<label class="mb-0">Account Id</label>
								<p>{{balance.AccountId}}</p>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label class="mb-0">Type</label>
								<p>{{balance.Type}}</p>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label class="mb-0">Balance</label>
								<div class="d-flex">
								<h6>{{balance.Amount.Amount}}</h6>
								&nbsp;
								<p class="">{{balance.Amount.Currency}}</p>
							</div>
							</div>
						</div>
					</div>
				
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="custom-cards col-md-12 p-2">
				<table id="transactionTable" class="table table-hover dataTable"></table>
			</div>
		</div>
	</div>
</section>
